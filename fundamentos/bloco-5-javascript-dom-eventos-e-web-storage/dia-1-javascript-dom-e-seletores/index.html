<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style.css" />
    <title>Exercício 5.1</title>
  </head>
  <body>
    <header>
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
      /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
          Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
          Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
          Crie uma função que mude a cor do quadrado vermelho para branco.
          Crie uma função que corrija o texto da tag <h1>.
          Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
          Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
      //01
      function changeText() {
        let mudarTexto = document.getElementsByTagName("p")[0];
        mudarTexto.innerHTML = "Vai que é tua Tafarel!!!";
      }
      changeText();

      //02
      function changeColor() {
        let mudarCor = document.getElementsByClassName("main-content")[0];
        mudarCor.style.backgroundColor = "rgb(76,164,109)";
      }
      changeColor();

      //03
      function changeColorCenter() {
        let mudarCorCenter = document.getElementsByClassName("center-content")[0];
        mudarCorCenter.style.backgroundColor = "white";
      }
      changeColorCenter();

      //04
      function corrigiH1(){
        let corrigiTextoH1 = document.getElementsByClassName("title")[0];
        corrigiTextoH1.innerHTML = "Exercício 5.1 - JavaScript - Vulgo Js";
      }
      corrigiH1();

      //05
      function modificaTagP(){
        let mod = document.getElementsByTagName("p")[0];
        mod.style.textTransform = "uppercase";
      }
      modificaTagP();

      //06
      function allTags(){
        let all = document.getElementsByTagName("p");
        for (let index in all) {
          console.log(all[index]);
        }
      }
      allTags();
      
    </script>
  </body>
</html>
