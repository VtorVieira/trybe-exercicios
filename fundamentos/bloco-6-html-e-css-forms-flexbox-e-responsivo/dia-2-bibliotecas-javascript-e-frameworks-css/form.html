<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dist/css/DatePickerX.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
  <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
  <script src="dist/js/DatePickerX.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
  <title>Formulário</title>
</head>

<body>
  <header class="cabecalho form-check">
    <h1>Forms - Vitor #vqv</h1>
  </header>
  <main>
    <form id="form" class="form" action="" name="form-teste" method="get">
      <section class="form-floating mb-3">
        <input class="input-texto form-control" type="text" name="nome" placeholder="Digite o seu nome" id="input-nome">
        <label for="">Nome:</label>
      </section>
      <section class="form-floating mb-3">
        <input class="input-texto form-control" type="email" name="email" placeholder="Digite o seu email" id="input-email">
        <label for="">Email:</label>
      </section>
      <p>Destino Preferido:</p>
      <section>
        <input type="radio" name="destino" id="input-cidade">
        <label for="input-cidade">Cidade</label>
      </section>
      <section>
        <input type="radio" name="destino" id="input-campo">
        <label for="input-campo">Campo</label>
      </section>
      <section>
        <input type="radio" name="destino" id="input-praia">
        <label for="input-praia">Praia</label>
      </section>
      <section>
        <input type="radio" name="destino" id="input-montanhas">
        <label for="input-montanhas">Montanhas</label>
      </section>
      <section class="form-floating">
        <textarea class="form-control" id="input-text" placeholder="Leave a comment here" cols="45" rows="15" maxlength="500"></textarea>
        <label for="">O concurso TrybeTrip?</label>
      </section>
      <section>
        <label for="">Qual a melhor data para realizar sua viagem?:
          <input id="datepicker" type="text" name="date" >
        </label>
      </section>
      <section>
        <input type="checkbox" name="opcao" id="input-ofeta-sim"> Gostaria de receber
        outras incríveis oportunidades oferecidas pela Trybe?
      </section>
      <section>
        <input type="checkbox" name="opcao" id="input-foto-sim"> Concordo que imagens
        das minhas férias poderão ser usadas na divulgação de
        concursos futuros?
      </section>
      <section>
        <button type="submit" class="btn btn-primary" id="enviar">Enviar</button>
      </section>
      <section>
        <button class="btn btn-danger" id="apagar">Apagar</button>
      </section>

    </form>
  </main>
  <script src="script.js"></script>
</body>

</html>
